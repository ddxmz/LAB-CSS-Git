<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="body2">
    <div class="container2">
        <div class="forms2">
            <div class="form signup">
             <span class="title">Sign up</span>
 
             <form action="#">

                <!-- name -->
                 <div class="input-field">
                     <input type="text" name="name" id="name" 
                     required placeholder="Enter your name">
                     <i class='bx bx-user-circle'></i>
                     <!-- name and id must be the same -->
                 </div>

                 <!-- email -->
                 <div class="input-field">
                    <input type="email" name="email" id="email"
                    required placeholder="Enter your email">
                    <i class='bx bx-envelope' ></i>
                 </div>


                 <!-- password -->
                 <div class="input-field">
                     <input type="password" name="pwd" id="pwd" 
                     required placeholder="Enter your password" class="password">
                     <i class='bx bx-lock-open-alt'></i>
                 </div>

                 <!-- confirm password -->
                 <div class="input-field">
                    <input type="password" name="pwd" id="pwd" 
                    required placeholder="Confirm your password" class="password">
                    <i class='bx bx-lock-alt' ></i>
                 </div>






                 <!-- checkbox -->
                 <div class="checkbox-text">
                     <div class="checkbox-content">
                         <input type="checkbox" name="chk1" id="chk1">
                         <label for="chk1" class="text">Remember me</label>
                     </div>
                     <a href="#" class="text">Forget password?</a>
                 </div>
                 <div class="input-field button2">
                     <input type="button" value="Sign up Now!">
                 </div>
    </div>
</body>
</html>
